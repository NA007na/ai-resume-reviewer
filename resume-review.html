<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Reviewer</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
      padding: 40px;
      color: #111827;
    }

    .container {
      max-width: 640px;
      margin: auto;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, button {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      border: none;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .result {
      margin-top: 32px;
      display: none;
    }

    .score-card {
      background: #eef2ff;
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 26px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .score-badge {
      font-size: 32px;
      font-weight: 700;
      color: #4338ca;
    }

    .section {
      margin-bottom: 24px;
    }

    .section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 18px;
    }

    li {
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    .ats {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      color: #166534;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>AI Resume Reviewer</h2>

  <form id="resumeForm">
    <input type="text" name="job_role" placeholder="Job Role (e.g., Applied AI Engineer)" required />
    <input type="file" name="resume" accept=".pdf" required />
    <button type="submit">Analyze Resume</button>
  </form>

  <div id="result" class="result"></div>
</div>

<script>
  const form = document.getElementById("resumeForm");
  const resultDiv = document.getElementById("result");

  // ---------- Parsing Helpers ----------

  function extractSection(text, label) {
    const regex = new RegExp(label + ":([\\s\\S]*?)(\\n[A-Z][a-z ]+:|$)", "i");
    const match = text.match(regex);
    if (!match) return [];
    return match[1]
      .split("\n")
      .map(l => l.replace(/^[-•]\s*/, "").trim())
      .filter(Boolean);
  }

  function extractScore(text, label) {
    const patterns = [
      new RegExp(label + ".*?(\\d+\\s*\\/\\s*\\d+)", "i"),
      new RegExp(label + ".*?(\\d+\\s*out of\\s*\\d+)", "i"),
      new RegExp(label + ".*?(\\d+)%", "i")
    ];
    for (const p of patterns) {
      const m = text.match(p);
      if (m) return m[1];
    }
    return "N/A";
  }

  // ---------- Render UI ----------

  function renderResult(reviewText) {
    const score = extractScore(reviewText, "Score");
    const strengths = extractSection(reviewText, "Strengths");
    const weaknesses = extractSection(reviewText, "Weaknesses");
    const improvements = extractSection(reviewText, "Improvements");
    const ats = extractScore(reviewText, "ATS");

    resultDiv.innerHTML = `
      <div class="score-card">
        <div>
          <div style="font-size:14px;color:#4f46e5;">Overall Resume Score</div>
          <div class="score-badge">${score}</div>
        </div>
      </div>

      <div class="section">
        <h3>Key Strengths</h3>
        <ul>${strengths.map(s => `<li>${s}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <h3>Major Gaps</h3>
        <ul>${weaknesses.map(w => `<li>${w}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <h3>Specific Improvements</h3>
        <ul>${improvements.map(i => `<li>${i}</li>`).join("")}</ul>
      </div>

      <div class="ats">
        ATS Friendliness Score: ${ats}
      </div>
    `;

    resultDiv.style.display = "block";
  }

  // ---------- Submit ----------

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultDiv.style.display = "block";
    resultDiv.innerHTML = "<p><em>Analyzing resume…</em></p>";

    const formData = new FormData(form);

    try {
      const response = await fetch(
        "https://nishanthanand.app.n8n.cloud/webhook/resume-review",
        {
          method: "POST",
          body: formData
        }
      );

      const data = await response.json();
      renderResult(data.review);

    } catch (err) {
      resultDiv.innerHTML = "<p>Something went wrong. Please try again.</p>";
    }
  });
</script>

</body>
</html>
